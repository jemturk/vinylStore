<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- DB Test
                <pre>
                {{ ctrl.object | json }}
                </pre>
                -->
            <div class="list-group"> <a href="#" class="list-group-item">All Vinyls</a> </div>
        </div>
        <div class="col-md-9">
            <div class="row carousel-holder">
                <div class="col-md-12">
                    <div id="vinylist-carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#vinylist-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#vinylist-carousel" data-slide-to="1"></li>
                            <li data-target="#vinylist-carousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active"> <img class="slide-image" src="images/rdio.jpg" alt=""> </div>
                            <div class="item"> <img class="slide-image" src="images/barg.jpg" alt=""> </div>
                            <div class="item"> <img class="slide-image" src="images/ttable.jpg" alt=""> </div>
                        </div>
                        <a class="left carousel-control" href="#vinylist-carousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                        <a class="right carousel-control" href="#vinylist-carousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
                    </div>
                </div>
            </div>
            <!-- Records -->
            <div class="row">
                <div ng-repeat="record in ctrl.object">
                    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
                        <div class="thumbnail">
                            <div class="image"> <img class="img img-responsive full-width" ng-src={{record.Cover}} src="/images/vinyl.png" alt=""> </div>
                            <div class="caption">
                                <h4>{{record.Album}}</h4>
                                <h5>{{record.Artist}}</h5>
                                <p>${{record.Price}}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">0 reviews</p>
                                <p> <span class="glyphicon glyphicon-star-empty"></span> <span class="glyphicon glyphicon-star-empty"></span> <span class="glyphicon glyphicon-star-empty"></span> <span class="glyphicon glyphicon-star-empty"></span> <span class="glyphicon glyphicon-star-empty"></span> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
<div class="container">
    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; <b>vinyl</b>Istanbul 2017</p>
            </div>
        </div>
    </footer>
</div>
